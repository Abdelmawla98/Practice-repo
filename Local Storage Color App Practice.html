<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Learn JavaScript</title>

    <style>
      body {
        background-color: #eee;
      }
      ul {
        padding: 0;
        margin: 0;
        background-color: #ddd;
        margin: 20px auto;
        padding: 20px;
        width: 400px;
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      ul li {
        width: 60px;
        height: 60px;
        border: 2px solid transparent;
        opacity: 0.4;
        cursor: pointer;
        transition: 0.3s;
      }
      ul li.active,
      ul li:hover {
        opacity: 1;
      }
      ul li:first-child {
        background-color: red;
      }
      ul li:nth-child(2) {
        background-color: green;
      }
      ul li:nth-child(3) {
        background-color: blue;
      }
      ul li:nth-child(4) {
        background-color: black;
      }
      .experiment {
        background-color: red;
        width: 600px;
        height: 300px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="active" data-color="red"></li>
      <li data-color="green"></li>
      <li data-color="blue"></li>
      <li data-color="black"></li>
    </ul>
    <div class="experiment"></div>

    <script>
      let allLI = document.querySelectorAll("ul li");

      if(window.localStorage.getItem("color")){
        document.querySelector(".experiment").style.backgroundColor = window.localStorage.getItem("color");
        
        allLI.forEach(function(LiEllement){
            LiEllement.classList.remove("active");
          });

        document.querySelector(`[data-color= ${window.localStorage.getItem("color")}]`).classList.add("active");

      }
      else
      console.log("no");

      allLI.forEach(function(LiEllement){
        LiEllement.addEventListener("click", function(event){
          allLI.forEach(function(LiEllement){
            LiEllement.classList.remove("active");
          });
          event.currentTarget.classList.add("active");
          window.localStorage.setItem("color", event.currentTarget.dataset.color);
          document.querySelector(".experiment").style.backgroundColor = window.localStorage.getItem("color");
        });
      });
      
    </script>
  </body>
</html>
