<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .container{
      margin: 20px auto;  /* Centers it horizontally */
      width: 80%;         /* Makes it flexible */
      min-height: 100vh;  /* Ensures it grows if needed */
      background-color: aqua;
      display: flex;      /* Enables flexible child positioning */
      flex-direction: column;
      align-items: center;  /* Centers the child vertically */
      justify-content: center;  /* Centers the child horizontally */
      padding: 5px;  /* Prevents content from touching edges */
      box-sizing: border-box; /* Includes padding in width calculations */
    }
    img{
      width: 60%;
    }
    .child{
      background-color: gray;
      margin-bottom: 10px;
      width: 90%;        /* Adjusts with parent width */
    /* Prevents it from getting too wide on big screens */
      min-height: 70vh;  /* Allows it to grow if needed */
      padding: 20px;     /* Prevents content from touching edges */
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <img src="pictures/keith-misner-h0Vxgz5tyXA-unsplash.jpg" alt="">

  </div>
</body>
</html>
