<!DOCTYPE html>
<html>
  <head>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body{
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  .shape{
    position: relative;
    background-color: lightgray;
    width: 400px;
    height: 400px;
  }
.transform{
  margin: 20px auto;
  width: 90%;
  height: 90%;
  background-color: rgb(255 0 0 / 35%);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 30px;
  transform:translate(100px, -150px);
}
.origin{
  width: 20px;
  height: 20px;
  position: absolute;
  background-color: red;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

    </style>

    
  </head>
  <body>
    <div class="shape">
      <span class="origin"></span>
      <div class="transform">Transform</div>
    </div>

  </body>
</html>
