<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>css</title>
    <style>
      *{
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .hamburger-img{
        width: 50px;
        cursor: pointer;
      }
      .hamburger-img:hover + .side-bar{
          display: block;
        }
      .main{
        background-image: url(pexels-pixabay-326333.jpg);
        object-fit: cover;
        height: 1000px;
        position: relative;
      }
      .main .side-bar{
        background-color: rgba(255, 255, 255, 0.161);
        display: none;
        position: absolute;
        top:0;
        bottom: 0;
        width: 400px;
        box-shadow: 5px 10px 5px rgba(255, 255, 255, 0.161);
      }
      .main .side-bar:hover{
        
      }
      .top{
        display: flex;
        justify-content: space-around;
        padding: 20px;
        border-bottom: 4px solid rgba(255, 255, 255, 0.161);
      }
      .top .closing-icon{
        width: 20px;
        height: 20px;
      }
      .top .CodingLab-p{
        color: white;
        font-size: 20px;
        font-weight: bold;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div class="main">
      <div class="hamburger-menu">
        <img class="hamburger-img" src="menu.png" alt="">
      </div>
      <div class="side-bar">
        <div class="top">
          <p class="CodingLab-p">CodingLab</p>
          <img class="closing-icon" src="close.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
