<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    
    "din"      =>  "((("
"recede"   =>  "()()()"
"Success"  =>  ")())())"
"(( @"     =>  "))((" 
    
    */
  let str = "Success"; 

  console.log(str);
    function duplicateEncode(word){
      const obj = {};   
      word.toLowerCase().split("").forEach((e)=>{
      obj[e] === undefined ? obj[e] = 1 : obj[e]++;
    }) 
    console.log(Object.entries(obj));
      for([k,v] of Object.entries(obj)){
        if(Number(v)>1)
        word = word.replaceAll(k,")");
        else{
        word = word.replace(k,"(");
        }
        return word;
      }
    }
    console.log(duplicateEncode(str));
  </script>
</body>
</html>
