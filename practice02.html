<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    button{
      background: lightcyan;
      border: .5px solid gray;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }
    input{
      background: lightpink;
      border: .5px solid gray;
      border-radius: 3px;
      caret-color: cadetblue;
    }
    input:focus{
      outline: none;
      border-color: yellow;
    }
    input::placeholder{
      color: white;
    }
    input::selection{
      color: white;
      background: pink;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>test</button>
  <input type="text" placeholder="write your name">

  </script>
</body>
</html>
